<!-- templates/estante.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante</title>
</head>
<body>
    <h2>{{ estante.nome }}</h2>

    {% if livros %}
        <ul>
            {% for livro in livros %}
                <li>Nome: {{ livro.nome }} - Autor: {{ livro.autor }} - Descricao: {{ livro.descricao }}
                <form method="POST" action="/excluir_livro/{{ estante_id }}/{{ livro.id }}" style="display: inline;">
                        <button type="submit">Excluir</button>
                </form>
                <form method="POST" action="/editar_livro/{{ livro.id }}">
                        <button type="submit">Editar</button>
                </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum livro cadastrado nesta estante.</p>
    {% endif %}

    <form action="/biblioteca" method="get">
        <button type="submit">Voltar para a Biblioteca</button>
    </form>

    <form action="/cadastrar_livro/{{ estante_id }}" method="get">
    <button type="submit">Cadastrar Livro</button>
    </form>

</body>
</html>
